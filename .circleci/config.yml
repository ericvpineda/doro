version: 2.1
jobs:
  build_and_test: 
    docker:
      - image: circleci/node:10
    steps:
      - checkout # alias for git clone
      - run:
          name: Install npm dependencies
          command: npm install --save
      - run:
          name: Run tests
          command: npm run test
workflows:
  build_test_deploy: # this can be any name you choose
    jobs:
      - build_and_test