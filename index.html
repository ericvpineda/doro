<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">

    <main class="mt-3">

        <h1>Pomify</h1>

        <form action="">
            <fieldset class="d-flex">
                <h2 class="me-5">Timer:</h2>
                
                <div class="input-group">
                    <span class="input-group-text">Hours</span>
                    <input class="form-control" type="number" min="0" max="24" value="0">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Minutes</span>
                    <input class="form-control" type="number" min="0" max="59" value="0">
                </div>
            </fieldset>

            <div class="d-flex">
                <h3 class="me-4">Focus Text</h3>
                <textarea class="form-control" name="description" id="" cols="15" rows="2"></textarea>
            </div>
            
            
            <button class="btn btn-primary">Start</button>
        </form>
        
    </main>
    
</body>
</html>
