<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</head>
<body>

    <main>

        <h1 class="text-center">Pomify</h1>

        <form action="/" class="d-flex flex-column justify-content-between">

            <div class="mb-3">
                <h3 class="me-5">Set timer:</h3>
                <div class="d-flex flex-row">
                    <div class="input-group time">
                        <span class="input-group-text">Hours</span>
                        <input class="form-control" type="number" min="0" max="24" value="0">
                    </div>
                    <div class="input-group time">
                        <span class="input-group-text">Minutes</span>
                        <input class="form-control" type="number" min="0" max="59" value="0">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <h3 class="me-4 text-nowrap">What to focus on?</h3>
                <textarea class="form-control" name="description" id="" cols="15" rows="2"></textarea>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Start Pomify</button>
            </div>
        </form>
        
    </main>
    
</body>
</html>
